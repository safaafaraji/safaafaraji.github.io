<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .stroke { stroke: #111111; }
        .fill { fill: #111111; }
        @media (prefers-color-scheme: dark) {
            .stroke { stroke: #ffffff; }
            .fill { fill: #ffffff; }
        }
    </style>
    <!-- Rotated Square (Diamond) -->
    <rect x="32" y="8" width="34" height="34" transform="rotate(45 32 8)" stroke-width="4" class="stroke" />
    <!-- Inner Dot -->
    <rect x="28" y="28" width="8" height="8" class="fill" />
</svg>
